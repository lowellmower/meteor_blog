<template name="new">
  <h1>New Post: Blog</h1>
  {{#if currentUser}}
  <form class="new-post">
    <input type="text" name="title" placeholder="title"><br>
    <input type="text" name="body" placeholder="new post">
    <button type="submit" class="btn btn-primary">Post!</button>
  </form>
  {{/if}}
</template>
